<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series de La Alameda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div id="series" class="container mt-5">

    <input type="text" class="form-control my-2" v-model="nuevaSerie" @keyup.enter="agregarSerie">
    <button @click="agregarSerie" class="btn btn-primary">Agregar serie</button>

    <div class="mt-3" v-for="(item, index) of series">
        <div :class="['alert', item.imagen ? 'alert-primary' : 'alert-warning']" role="alert">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">
                        {{index}}
                </span>
                <span class="text-center text-info">{{item.titulo}}
                </span>
                <span v-if="item.imagen != ''">
                <img src="../imagenes/series/">

            </span>
                <span v-if="item.imagen == ''">
                <button class="btn btn-danger btn-sm">X</button>

            </span>
            </div>
        </div>
    </div>

    <div :class="[fondo]">
        Un texto a mostrar
        <p :class="'p-3'">
            Y este es otro
        </p>
    </div>

    <div class="text-white p-3" :class="{'bg-info' : color, 'bg-warning': !color}">
        Un texto a mostrar
        <p :class="'p-3'">
            Y este es otro
        </p>
    </div>
    <button class="btn btn-primary" @click="color = !color">Cambiar estado</button>

    <input type="text" v-model="fondo" ><br/>
    <input type="text" v-model="nuevaSerie" @keyup.enter="agregarSerie">

    <button @click="agregarSerie">Agregar @</button>
    <h1>
<!--        Si te perdiste alguna serie o quieres revivir alguna en especial<br/>-->
<!--        aquÃ­ encontraras los temas y enlaces de videos de nuestras series anteriores-->
        {{titulo}}
    </h1>
    <ul>
        <li v-for="serie of series">
            {{serie.titulo}}
            <span v-if="serie.imagen != ''">
                <img src="../imagenes/series/">
            
            </span>
        </li>
    </ul>
</div>

<script src="js/vue.js"></script>
<script src="js/index.js"></script>

</body>
</html>
